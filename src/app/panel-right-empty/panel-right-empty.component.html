<div class="div-panel-right-content">
	<tabset>
		<ng-content *ngFor="let tab of tabs">
			<tab heading="{{tab}}" [active]="selected==tab">
				<div class="div-panel-right d-flex flex-column align-items-stretch flex-shrink-0 bg-white" >				
					<ng-content [select]="tab"></ng-content>
				  </div>
			  </tab>
		</ng-content>  
	</tabset>
</div>
