<div class="modal-header">
    <h4 class="modal-title pull-left">Importar Asignaciones</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group mb-1 row">
        <div class="col-12">
            <div class="" style="overflow: scroll;height:600px">
                <table class="table table-sm table-striped w-100">
                    <thead>
                        <th>#</th>
                        <th>Personal Text</th>
                        <th>Personal finded</th>
                        <th>Ruta1</th>
                        <th>Ruta2</th>
                        <th>R1 finded</th>
                        <th>R2 finded</th>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let personal of importData.personal">
                            <td>{{personal.number}}</td>
                            <td>{{personal.name}}</td>
                            <td>{{personal.finded?.name}}</td>
                            <td>{{personal.ruta1}}</td>
                            <td>{{personal.ruta2}}</td>
                            <td>{{personal.route1?.name}}</td>
                            <td>{{personal.route2?.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12">
            <textarea class="form-control" (input)="parseTable()" [(ngModel)]="importData.text" rows="10"></textarea>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-outline-success rounded-full " (click)="saveOnDb()"> {{this.createProgress}}</button>
    <button type="button" class="btn btn-sm rounded-full font-weight-light " (click)="closeModal()">Cancelar</button>
</div>
